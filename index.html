<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header-wraper">
      <div class="header-container">
        <h1 class="header-wraper-title">My To Do List</h1>

        <div class="form-container">
          <form id="form">
            <input
              class="input-todo"
              id="js-input-todo"
              placeholder="Title..."
              type="text"
            />
            <input class="js-add-btn" type="submit" value="Add" />
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="app-container">
        <div id="js-app-inner-container"></div>
      </div>
    </main>
  </body>
</html>
